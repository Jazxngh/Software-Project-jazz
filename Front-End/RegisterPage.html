<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register :: TaskVerse</title>
  <link rel="stylesheet" href="Style/Desktop.css" />
</head>
<body>
  <div class="OuterRegisterContainer">
    <div class="RegisterContainer">
      <h1>Register New Account</h1>

      <form id="RegisterForm">
        <label for="rUsername">Username:</label>
        <input type="text" id="rUsername" required />

        <label for="rEmail">Email:</label>
        <input type="email" id="rEmail" required />

        <label for="rPassword">Password:</label>
        <input type="password" id="rPassword" required />

        <button type="submit" id="RegisterBtn">Sign Up</button>
      </form>

      <p id="registerError" class="error"></p>
    </div>
  </div>

  <script src="Js/Register.js"></script>
</body>
</html>
